<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Edit Profile </title>
	<!-- CSS only -->
	<link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="/static/profile.css" />
</head>
<body style="padding-left: 30px; padding-right: 30px;">
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/home">Blog Lite</a>
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item ">
					<a class="nav-link" href="/search">Search</a>
				  </li>
					<li class="nav-item">
					<a class="nav-link" href="/profile/{{current_user.id}}">My Profile</a>
				  </li>
					<li class="nav-item">
					<a class="nav-link" href="{{ url_for('main.logout') }}">Log Out</a>
				  </li>
				</ul>
		</div>
	 </nav>
    
     <br>
    <div class="row">
        <form action="{{url_for('main.edit_profile')}}" method="POST" enctype="multipart/form-data">

        <div class="col-xl-4">
        <div class="card mb-4">
            <div class="card-header">Profile Picture</div>
            <div class="card-body text-center">
                <img src="/static/profile/{{current_user.id}}.jpeg" class="circular-square mb-2" height="200px" width="200px" alt="Avatar">
                <input class="btn btn-primary" type="file" name = "file">
                <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                
            </div>
            
        </div>
        </div>
        


        <div class="col-xl-8">
        <div class="card mb-4">
            <div class="card-header">Account Details</div>
            <div class="card-body text-center">
                    <div class="mb-3">
                        <label class="small mb-1" for="inputUsername">Username </label>
                        <input class="form-control" id="inputUsername" type="text" value="{{current_user.username}}" name="inputUsername">
                    </div>
                    <div class="mb-3">
                        <label class="small mb-1" for="Bio">Bio</label>
                        <input class="form-control" id="Bio" type="text" placeholder="Describe yourself" value="{{current_user.bio}}" name="Bio">
                    </div>
                    <input class="btn btn-primary" type="submit">
            </div>
            </div> 
        </div>
        </div>
        </form>
    </div>

</body>
</html>

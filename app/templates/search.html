<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Search</title>
	<!-- CSS only -->
	<link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="/static/profile.css" />
</head>
<body style="padding-left: 30px; padding-right: 30px;" >

	<!-- Navigation Bar -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/home">Blog Lite</a>
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item ">
					<a class="nav-link" href="/search">Search</a>
				  </li>
					<li class="nav-item">
					<a class="nav-link" href="/profile/{{current_user.id}}">My Profile</a>
				  </li>
					<li class="nav-item">
					<a class="nav-link" href="{{ url_for('main.logout') }}">Log Out</a>
				  </li>
				</ul>
		</div>
	 </nav>
    <br>

    <form method="post">
        <input type="text" name="search" required>
        <input type="submit" value="Search">
      </form>
       

      {% if usr | length != 0 %}
      <table id="demo">
        {% for u in usr %}
        <tr>
			{%if u.id != current_user.id%}
          <td> <a class="nav-link" href="/profile/{{u.id}}"> {{ u.username }} </a> </td>
		     {%endif%}
        </tr>
        {% endfor %}
      </table>
      {% else %}
      <div id="demo">No search results.</div>
      {% endif %}

    </body>
</html>
